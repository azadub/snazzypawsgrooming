<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Make a booking with Snazzy Paws Grooming">

    <title>Bookings</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand text-center" href="index.html">
                <div>Snazzy Paws</div>
                <div>Grooming</div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="bookings.html">Booking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="roster.html">Staff Roster</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="privacy.html">Privacy Policy</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <h1 class="text-center mb-4">Make a booking with us</h1>
        <div class="row justify-content-center g-4">
            <div class="col-md-5">
                <div class="card p-4 shadow-sm">
                    <h5>Select Date and Time</h5>
                    <form action="bookings.html" method="POST">
                        <input 
                            type="datetime-local"
                            id="dateandtime"
                            class="form-control"
                            required>
                    </form>
                </div>
            </div>

            <div class="col-md-5">
                <div class="card p-4 shadow-sm">
                    <h5>Your Details</h5>

                    <form action="bookings.html" method="POST">

                        <div class="mb-3">
                            <label for="firstname" class="form-label">First Name: </label>
                            <input type="text" id="firstname" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="lastname" class="form-label">Last Name: </label>
                            <input type="text" id="lastname" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email: </label>
                            <input type="email" id="email" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="dogname" class="form-label">Dog's Name: </label>
                            <input type="text" id="dogname" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="dogbreed" class="form-label">Dog's Breed: </label>
                            <input type="text" id="dogbreed" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="dogage" class="form-label">Dog's Age: </label>
                            <input type="number" id="dogage" class="form-control" min="1" max="20" required>
                        </div>

                        <button type="submit" class="btn btn-dark w-100">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p class="fw-bold">Opening Hours</p>
            <ul class="list-unstyled">
                <li>Monday - Friday: 7:00am-5:00pm</li>
                <li>Saturday - Sunday: Closed</li>
            </ul>
        </div>
    </footer>

    <script src="https://cdn/jsdelivr.net/npm/bootstrap@5.3.2/dist/js/boostrap.bundle.min.js"></script>
</body>
</html>
